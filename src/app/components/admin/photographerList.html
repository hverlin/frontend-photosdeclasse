<!--Main TABLE DETAILS-->
<div style="padding: 64px 0 0;" >
    <div ng-style="{height: getHeight() + 'px'}"  ui-grid="gridOptions" class="myGrid"
         ui-grid-auto-resize  ui-grid-selection ></div>
</div>


<!--Top BUTTONS-->
<div class="row">
    <div class="col-md-5">
        <form ng-submit="addPhotographer()" class="form-group">
            <div class="input-group">
                <input ng-model="newPhotographer" type="email" id="newPhotographer" class="form-control">
                    <span class="input-group-btn">
                         <button class="btn btn-primary" type="submit">Ajouter</button>
                    </span>
            </div>
        </form>
    </div>
</div>
<!--end BUTTONS-->


<!--Main TABLE Photographer-->
<table ng-hide="orderView" st-table="displayedCollection" st-safe-src="rowCollection"
       class="table table-striped table-hover table-condensed">
    <thead>

    <tr>
        <th></th>
        <th st-sort="email" st-sort-default="true">Email</th>
        <th st-sort="state">Pass Expiration</th>
    </tr>
    <tr >
        <td><i class="fa fa-search fa-2x"></i></td>
        <td><input st-search="email" st-delay="0" placeholder="" class="input-sm form-control" type="search"/></td>
        <td><input st-search="pass_expiration" st-delay="0" placeholder="" class="input-sm form-control" type="search"/></td>
    </tr>
    </thead>

    <tbody>

    <tr ng-repeat="row in displayedCollection track by row.email">
        <td><i ng-click="removePhotographer(row.email)" class="btn btn-sm btn-default fa fa-trash"></i></td>
        <td>{{row.email}}</td>
        <td>{{row.pass_expiration}}</td>
    </tr>
    </tbody>
</table>
