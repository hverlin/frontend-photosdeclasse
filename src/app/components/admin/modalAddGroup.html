<div class="modal-header">
    <h3 class="modal-title">Ajouter une classe</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="num" class="col-lg-2 control-label">Nom du groupe</label>
                <div class="col-lg-10">
                    <input required ng-model="group.num" type="text" class="form-control" id="num" placeholder="ex: 71">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">Email du groupe</label>
                <div class="col-lg-10">
                    <input required ng-model="group.email" type="email" class="form-control" id="email" placeholder="pcg71@insa-lyon.fr">
                </div>
            </div>
            <div class="form-group">
                <label for="select" required class="col-lg-2 control-label">Lanière / Département</label>
                <div class="col-lg-10">
                    <select ng-model="group.laniere" class="form-control" id="select">
                        <option>laniere A</option>
                        <option>laniere B</option>
                        <option>laniere C</option>
                        <option>laniere D</option>
                        <option>laniere E</option>
                        <option>laniere K</option>
                        <option>laniere L</option>
                        <option>laniere M</option>
                        <option>laniere N</option>
                        <option>FAS 1</option>
                        <option>FAS 2</option>
                        <option>SCAN 1</option>
                        <option>SCAN 2</option>
                        <option>Amerinsa 1</option>
                        <option>Amerinsa 2</option>
                        <option>Asinsa 1</option>
                        <option>Asinsa 2</option>
                        <option>IF</option>
                        <option>TC</option>
                        <option>GMC</option>
                        <option>GMD</option>
                        <option>GMPP</option>
                        <option>BIM</option>
                        <option>GI</option>
                        <option>GE</option>
                        <option>GEN</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="cancel()">Annuler</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">Ajouter</button>
</div>
