<div class="container">
    <div class="wrapper">
        <form name="Login_Form" class="form-signin" ng-submit="createCustomer()">
            <h3 class="form-signin-heading">Commande <br> Photos de classe</h3>

            <div class="input-group formCustomer">
                <input type="text" required ng-model="email" placeholder="prenom.nom" class="form-control" pattern="^[a-z\-]+\.[a-z\-]+">
                <span class="input-group-addon">@insa-lyon.fr</span>
            </div>

            <div class="input-group formCustomer">
                <span class="input-group-addon">Groupe</span>
                <select required class="form-control" id="select" ng-model="groupNumber">
                    <option ng-repeat="grp in groups | orderBy:'number' " value="{{grp.number}}">{{grp.number}}</option>
                </select>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">C'est parti !</button>
        </form>
    </div>
</div>
